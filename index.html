<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="wrapper">
        <div class="left block">
          <input class="name" type="text" placeholder="name" />

          <div class="sum-left">0</div>

          <span class="left-score"></span>
        </div>

        <div class="right block">
          <input class="name" type="text" placeholder="name" />

          <div class="sum-right">0</div>

          <span class="right-score"></span>
        </div>
      </div>

      <div class="keys">
        <button class="key five">5</button>
        <button class="key ten">10</button>
        <button class="key fithteen">15</button>
        <button class="key twenty">20</button>
        <button class="key twentyFive">25</button>
        <button class="key thirty">30</button>
        <button class="key thirtyFive">35</button>
      </div>

      <div class="delete">
        <button class="key btn-delete">delete</button>
      </div>
    </div>

    <div class="game">
      <div class="game-wrapper">
        <h1>Game Over !</h1>

        <button class="btn-restart">Try Again</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
