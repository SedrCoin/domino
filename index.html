<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1"
    />

    <title>Domino</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="wrapper">
        <div class="left block">
          <input class="name" type="text" placeholder="name" />

          <div class="sum-left">0</div>

          <span class="left-score"></span>
        </div>

        <div class="right block">
          <input class="name" type="text" placeholder="name" />

          <div class="sum-right">0</div>

          <span class="right-score"></span>
        </div>
      </div>

      <div class="keys">
        <button class="key five">5</button>
        <button class="key ten">10</button>
        <button class="key fithteen">15</button>
        <button class="key twenty">20</button>
        <button class="key twentyFive">25</button>
        <button class="key thirty">30</button>
        <button class="key thirtyFive">35</button>
      </div>

      <div class="delete">
        <button class="key btn-delete">delete</button>
      </div>
    </div>

    <div class="game">
      <div class="game-wrapper">
        <h1>Game Over !</h1>

        <button class="btn-restart">Try Again</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
